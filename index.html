<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Ludo Game</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <h1>Ludo Multiplayer</h1>
            <input type="text" id="player-name" placeholder="Enter your name" maxlength="15">
            <button id="login-btn" class="btn">Join Game</button>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby-screen" class="screen hidden">
        <div class="lobby-container">
            <h1>Game Lobby</h1>
            <button id="create-room-btn" class="btn">Create New Room</button>
            <p>OR</p>
            <input type="text" id="room-code-input" placeholder="Enter Room Code">
            <button id="join-room-btn" class="btn">Join Room</button>
            <div id="room-info" class="hidden">
                <p>Room Code: <strong id="display-room-code"></strong> <button id="copy-room-code" class="btn small">Copy</button></p>
                <h3>Players:</h3>
                <ul id="players-list"></ul>
                <button id="start-game-btn" class="btn">Start Game</button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="game-area-container">
            <div class="ludo-board" id="ludo-board">
                <!-- Board will be generated by JS -->
            </div>
            <div class="controls">
                <div id="player-info">Player 1</div>
                <div id="dice" title="Click to roll">?</div>
                <div id="message">Roll the dice!</div>
            </div>
        </div>
         <div class="chat-container">
            <h3>Game Chat</h3>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-chat-btn">Send</button>
        </div>
    </div>
    
    <!-- Winner Screen -->
    <div id="winner-screen" class="screen hidden">
        <div class="lobby-container">
            <h1 id="winner-message"></h1>
            <button id="play-again-btn" class="btn">Play Again</button>
        </div>
    </div>
</body>
<!-- মডিউল হিসাবে স্ক্রিপ্ট লোড করা -->
<script type="module" src="script.js"></script>
</html>
